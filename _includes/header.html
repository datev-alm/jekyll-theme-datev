        <header>
{%- if site.title -%}
            <h1>{{ site.title | escape }}</h1>
{%- endif -%}
            <nav>
                <ul>
{%- assign root_pages = site.pages | where: "dir", "/" -%}
{%- for this_page in root_pages  -%}
                    <li>
                         <a class="{% if this_page.url == page.url %}active{% endif %}" href="{{ this_page.url | relative_url }}">{{ this_page.title | escape }}</a>
                    </li>
{%- endfor -%}
                </ul>
                <div style="clear: both"></div>
            </nav>
        </header>
